<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./index.js" defer></script>
    <title>Eventos HTML</title>
  </head>
  <body>
    <header>
      <h1>Eventos HTML</h1>
    </header>
    <main>
      <div>
        <input type="text" id="mouseEnter" onmouseenter="onMouseEnter()" />
      </div>
      <div>
        <input type="text" id="change" onchange="onChange()" />
      </div>
      <div>
        <input type="text" id="focus" onfocus="onFocus()" />
      </div>
      <div>
        <input type="text" id="blur" onblur="onBlur()" />
      </div>
      <div>
        <button id="click" onclick="onClick()">Click</button>
      </div>
    </main>
  </body>
</html>
