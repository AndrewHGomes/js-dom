<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./index.js" defer></script>
    <title>Criar e Adicionar Elemento pt-2</title>
  </head>
  <body>
    <header>
      <h1>Criar e Adicionar Elemento pt-2</h1>
    </header>
    <hr />
    <main>
      <section>
        <h2>insertAjacentHTML()</h2>
        <div class="content">
          <h3>Conteúdo Principal</h3>
        </div>
      </section>
      <hr />
      <section>
        <h2>insertAjacentElement()</h2>
        <div class="content">
          <h3>Conteúdo Principal</h3>
        </div>
      </section>
      <hr />
      <section>
        <h2>insertAjacentText()</h2>
        <div class="content">
          <h3>Conteúdo Principal</h3>
        </div>
      </section>
    </main>
  </body>
</html>
