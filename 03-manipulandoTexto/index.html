<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./index.js" defer></script>
    <title>Manipulando Texto</title>
  </head>
  <body>
    <header>
      <h1>Manipulando Texto</h1>
    </header>
    <main>
      <small>Text Content</small>
      <p id="primeiro">Vou inserir outro texto usando <em>Text Content</em></p>
      <hr />
      <small>Inner Text</small>
      <p class="segundo">
        Vou inserir outro texto usando <ins>Inner Text</ins>
      </p>
      <hr />
      <small>Inner HTML</small>
      <p name="terceiro">
        Vou inserir outro texto usando <strong>Inner HTML</strong>
      </p>
      <hr />
    </main>
  </body>
</html>
