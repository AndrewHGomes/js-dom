<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./index.js" defer></script>
    <title>Atributo Class</title>
  </head>
  <body>
    <header>
      <h1>Atributo Class</h1>
    </header>
    <hr />
    <main>
      <section>
        <h2>className()</h2>
        <p id="class-name">Lê, insere ou modifica um valor da class</p>
      </section>
      <hr />
      <section>
        <h2>classList()</h2>
        <p class="class-list">Somente lê o valor da class</p>
        <hr />
        <h3>classList.add()</h3>
        <p class="classList-add">Adiciona um valor a class</p>
        <hr />
        <h3>classList.toggle</h3>
        <p class="classList-toggle">
          Adiciona um valor se não houver ou remove se houver
        </p>
        <hr />
        <h3>classList.remove()</h3>
        <p class="classList-remove">Remove o valor da class</p>
      </section>
    </main>
  </body>
</html>
