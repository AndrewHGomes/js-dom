<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./index.js" defer></script>
    <title>Manipulando Atributos</title>
  </head>
  <body>
    <header>
      <h1>Manipulando Atributos</h1>
    </header>
    <main>
      <section>
        <h2>hasAttribute()</h2>
        <p id="id-hasAttribute" class="class-hasAttribute">Primeira Seção</p>
      </section>
      <section>
        <h2>getAttribute()</h2>
        <p class="class-getAttribute">Segunda Seção</p>
      </section>
      <section>
        <h2>setAttribute()</h2>
        <p id="id-setAttribute">Terceira Seção</p>
      </section>
      <section>
        <h2>removeAttribute</h2>
        <p class="class-removeAttribute" id="id-removeAttribute">
          Quarta Seção
        </p>
      </section>
    </main>
  </body>
</html>
